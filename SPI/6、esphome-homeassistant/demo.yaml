captive_portal:
font:
  - file: 'slkscr.ttf'
    id: font1
    size: 10

  - file: 'arial.ttf'
    id: font3
    size: 34

  - file: 'arial.ttf'
    id: font4
    size: 18

switch:
  - platform: gpio
    name: "led"
    id: ledSPI
    pin: 40
    inverted: no
    #初始化为off
    restore_mode: ALWAYS_OFF
  - platform: gpio
    name: "bck"
    id: bck
    pin: 46
    inverted: no
    #初始化为off
    restore_mode: ALWAYS_ON
    
i2c:
  sda: 2 
  scl: 1
  scan: True

sensor:
  - platform: dht
    pin: 11
    temperature:
      name: "Terminal-spi Temperature"
      id: temperature_spi
    humidity:
      id: humidity_spi
      name: "Terminal-spi Humidity"
    update_interval: 10s
    model: DHT11

