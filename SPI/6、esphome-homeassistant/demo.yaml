spi:
  clk_pin: 12
  mosi_pin: 13
  miso_pin: 14

color:
  - id: my_red
    red: 100%
    green: 0%
    blue: 0%
  - id: my_color
    red: 100%
    green: 100%
    blue: 0%
  - id: my_green
    red: 0%
    green: 100%
    blue: 0%
  - id: my_blue
    red: 0%
    green: 0%
    blue: 100%

image:
  - file: "menu_spi.png"
    id: menu
    resize: 480x320
    type: RGB24
  - file: "ON_Light_SPI.png"
    id: ON_Light
    resize: 240x320
    type: RGB24
  - file: "OFF_Light_SPI.png"
    id: OFF_Light
    resize: 240x320
    type: RGB24

display:


  - platform: ili9xxx
    model: ili9488
    dc_pin: 42
    cs_pin: 3
    rotation: 180
    lambda: |-     
      it.image(0, 0, id(menu));
      it.printf(325, 105, id(font3), id(my_red), "%.1f", id(temperature_spi).state);
      it.printf(325, 245, id(font3), id(my_blue), "%.1f", id(humidity_spi).state);
      if (id(ledSPI).state) {
        it.image(0, 0, id(ON_Light));
      } 
      else {
        it.image(0, 0, id(OFF_Light));
      }

